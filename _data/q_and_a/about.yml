- q: Hvað er Gagnaglíman
  a: |
      Gagnaglíman er Netöryggiskeppni sem haldin er af Gagnaglímufélagi
      Íslands. Markmið keppninnar er að vekja áhuga ungmenna á tölvuöryggi og
      hvetja til þjálfunar á því sviði. Þar að auki er keppnin undankeppni
      íslands fyrir [European Cyber Security
      Challenge](https://europeancybersecuritychallenge.eu/) (ECSC).

- q: Hvað er ECSC?
  a: |
      Evrópska tölvuöryggiskeppnin, ECSC, er keppni sem haldin er af frumkvæði
      Netörygisstofnun Evrópu, [European Union Agency for
      Cybersecurity](https://www.enisa.europa.eu/) (ENISA). Markmið keppninnar
      er að efla þjálfun á sviði tölvuöryggis í Evrópu.

- q: Hverjir hafa þátttökurétt í Gagnaglímunni?
  a: |
      Þátttakendur verða að vera á bilinu 14-25 ára (fæddir á árunum 1997 til
      og með 2008) og vera frá Íslandi, samvkæmt [reglum
      ECSC](https://europeancybersecuritychallenge.eu/ecscrules.pdf/download).
      Forkeppnin er þó opin öllum, en aðeins þeir sem hafa þátttökurétt í ECSC
      geta unnið þátttökurétt í landskeppninni.

- q: Hvernig fer keppnin fram?
  a: |
      Í lok janúar er haldin opin forkeppni a Netinu. Öllum er frjálst að taka
      þátt. Þeim keppendum sem standa sig best í forkeppninni verður boðið að
      taka þátt í landskeppninni. Aðeins þeir sem hafa þáttökurétt í ECSC hafa
      þátttökurétt í landskeppninni.

      Landskeppnin verður haldin í mars. Þeir keppendur sem standa sig best í
      landskeppninni verður boðið að taka þátt í þjálfunarprógrammi. Úr þeim
      hópi verða svo valinn allt að 10 manna hópur sem mun taka þátt fyrir í
      ECSC 2022 fyrir Íslands hönd.

- q: Þarf ég að nota eitthvað ákveðið stýrikerfi?
  a: |
      Nei, öll verkefnin er hægt að leysa óháð stýrikerfi. Ekkert stýrikerfi
      hentar betur en annað. Notaðu bara það stýrikerfi sem þú þekkir best.

