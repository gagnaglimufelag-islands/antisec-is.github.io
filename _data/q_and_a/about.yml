- q: Hvað er Gagnaglíman
  a: |
      Gagnaglíman er Netöryggiskeppni sem haldin er af Gagnaglímufélagi
      Íslands. Markmið keppninnar er að vekja áhuga ungmenna á tölvuöryggi og
      hvetja til þjálfunar á því sviði. Þar að auki er keppnin undankeppni
      íslands fyrir [European Cyber Security
      Challenge](https://europeancybersecuritychallenge.eu/) (ECSC).

- q: Hvað er ECSC?
  a: |
      Evrópska netöryggiskeppnin, ECSC, er keppni sem haldin er af frumkvæði
      Netörygisstofnun Evrópu, [European Union Agency for
      Cybersecurity](https://www.enisa.europa.eu/) (ENISA). Markmið keppninnar
      er að efla þjálfun á sviði tölvuöryggis í Evrópu.

- q: Hverjir hafa þátttökurétt í Gagnaglímunni?
  a: |
      Þátttakendur verða að vera á 25 ára eða yngri (fæddir 1997 eða seinna og
      vera frá Íslandi, samkvæmt [reglum ECSC](https://europeancybersecuritychallenge.eu/ecscrules.pdf/download).
      Forkeppnin er þó opin öllum, en aðeins þeir sem hafa þátttökurétt í ECSC
      geta unnið þátttökurétt í landskeppninni.

- q: Hvernig fer keppnin fram?
  a: |
      Forkeppni Gagnaglímunnar er alla jafna haldin í byrjun árs á Netinu.
      Öllum er frjálst að taka þátt. Þeim keppendum sem standa sig best í
      forkeppninni verður boðið að taka þátt í landskeppninni. Aðeins þeir sem
      hafa þáttökurétt í ECSC hafa þátttökurétt í landskeppninni.

      Landskeppni Gagnaglímunnar er svo haldin að vori til. Þeir keppendur sem
      standa sig best í landskeppninni er boðið að taka þátt í
      þjálfunarprógrammi yfir sumarið og haustið. Úr þeim hópi er svo valinn
      allt að 10 manna hópur til að taka þátt Evrópsku netöryggiskeppnin, ECSC,
      fyrir Íslands hönd, en sú keppni fer fram seint á haustin.

- q: Þarf ég að nota eitthvað ákveðið stýrikerfi?
  a: |
      Nei, öll verkefnin er hægt að leysa óháð stýrikerfi. Ekkert stýrikerfi
      hentar betur en annað. Notaðu bara það stýrikerfi sem þú þekkir best.

